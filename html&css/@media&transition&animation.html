<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크린 크기에따라 변화하는 배경에 동작을 적용하고싶을 때</title>
    <title>그리고 @media 사용시 animation 을 사용하지 않아도 되는 이유</title>
    <link rel="stylesheet" href="@media&transition&animation.css">
</head>

<!--@media screen 에 따라 각 화면의 px 이라는 기준점에 의해서 transition 이 작동한다.-->
<!--이 뜻은 transition 을 작동시키기 위해 :hover 과 같은 요소를 사용해주지 않아도 된단 소리다.-->
<!--따라서 animaition 을 사용하여 바로 바로 도형을 변하게 할 필요가 없으며,-->
<!--transition 만 사용해도 screen 의 크기 변화에 따라 내가 의도한 것 대로 css가 작동하기 때문이다.-->
<div>

    <body>
        <!--box_01 에는 transition 을 적용시키지 않는다.-->
        <div class="box_01"></div>
        <!--box_02 에는 transition 을 적용시킨다.-->
        <div class="box_02"></div>
    </body>
</div>

</html>
