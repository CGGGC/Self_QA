<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction: row & justify-content 의 차이점?</title>
    <title>flex-direction: column & align-items 의 차이점?</title>
    <link rel="stylesheet" href="flex&justify&align.css">
</head>

<!--flex-direction 은 2차원 평면상 가상의 x,y 축의 직접적인 진행 방향을 설정하는 것이다.-->
<!--즉 각 박스의 기본적인 x 좌표 정렬 기준을 설정해준다고 생각하면 된다.-->
<!--그러나, 헷갈렸던 justify-content 는 '이미 설정된 x 좌표의 축을 기준으로' 박스의 진행 방향을 설정한다.-->
<!--즉 x 좌표가 reverse 되어있으면 justify-content: flex-start 는 reverse 되어 있는 방향 그대로 우측에서 좌측으로 진행하며,-->
<!--ex) 5 | 4 | 3 | 2 | 1 |-->
<!--x 좌표가 정방향이면 justify-content: flex-start 는 정방향 그대로 좌측에서 우측으로 진행한다.-->
<!--ex) 1 | 2 | 3 | 4 | 5 |-->

<div class="p_box_01">

    <body>

        <div class="c_box_01">1</div>
        <div class="c_box_02">2</div>
    </body>
</div>

<!--이는 align-items 도 y축이 뒤틀리는 논리적 구조를 가질까?-->

<!--여기서 align 은 교차축을 기준으로 하기 때문에, flex 의 방향을 column 으로 설정해버리는 오류를 범할 수 있다.-->
<!--그러나 column 은 x 축인 주축을 세로로 지정하고 y 축인 교차축을 가로로 배정해버리기 때문에-->
<!--flex-direction: column; align-items: end; 를 해버리면 위 아래가 아니라 옆으로 틀어박히는 경우를 볼 수 있을 것이다.-->

<!--따라서 direction 의 방향은 row 로 그대로 두되, 부모 컨테이너의 높이를 조절하게 되면,-->
<!--원하던 align-items: end; 의 결과대로 c_box 요소가 밑으로 설정되는 것을 볼 수 있을 것이다.-->

<!--그러나 위의 p_box_01 와 달리 flex-direction: row-reverse 로 설정하게 되면 y축의 교차축이 reverse 가 되는 것이 아니기 때문에,-->
<!--align-items: end; 는 변함이 없으며 좌측에서 우측으로 좌우이동만 하게 된다.-->
<!--차이점을 기억해두자.-->
<div class="p_box_02">

    <body>

        <div class="c_box_03">3</div>
        <div class="c_box_04">4</div>
    </body>
</div>

</html>
