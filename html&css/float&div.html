<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>부모의 div에 float를 적용시켰을 때 자식 div 요소가 왜 가로로 정렬되지 않는가</title>
    <link rel="stylesheet" href="float&div.css">
</head>

<div id="par_00">
    <h1>Hi</h1>
    <div id="child_00">Hello_00</div>
    <div id="child_01">Hello_01</div>
    <div id="child_02">Hello_02</div>
    <div id="child_03">Hello_03</div>
</div>

<!--div 가 block 요소로 부모의 block 에만 float 가 적용되기 때문-->
<!--따라서 각 자식 div 요소에 float 를 적용해줄 것.-->

</html>
