<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>하이퍼링크 전체를 지정하지 않고, 하나의 하이퍼링크 수정</title>
    <link rel="stylesheet" href="href&line.css">
</head>

<body>

    <div>
        <div id="id_00"><a href="href_00">HI</a></div>
        <div id="id_01"><a href="href_01">HELLO</a></div>
    </div>
</body>


<!--a[href] 를 사용해 한 문서의 하이퍼링크 전체를 없애버릴 수도 있지만,-->
<!--그와 달리 #id_00 a 를 사용하면 그 div 요소의 하이퍼링크 밑줄만 없어진다.-->
<!--이걸 몰라서 몇시간동안 고생했었네,, 배운 걸 응용하기!-->
</html>
