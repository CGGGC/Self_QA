<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>li 태그, ul&ol 태그</title>
    <link rel="stylesheet" href="li&ul&ol.css">
</head>

<body>
    <div>
        <!--list 의 태그는 단독으로 사용할 수 없으며, 항상 ol & ul 내부에 들어와야함-->
        <!--li = 목록을 만드는 태그-->
        <ul>
            <li>A</li>
            <ol>
                <li>a</li>
                <li>aa</li>
                <li>aaa</li>
            </ol>
            <li>B</li>
            <ol>
                <li>b</li>
                <li>bb</li>
                <li>bbb</li>
            </ol>
        </ul>
    </div>
</body>

</html>
