<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>margin: 0 auto; 와 text-align: center; 의 차이점</title>
    <link rel="stylesheet" href="margin0auto&textalign.css">
</head>

<body>

    <div id="margin_00">
        <h1>HI</h1>
    </div>

    <div id="textalign_00">
        <h1>HELLO</h1>
    </div>
</body>

<!--단순히 margin: 0 auto; 는 HI 의 block 요소를 화면 중앙에,-->
<!--text-align: center; 는 HELLO 의 내용을 block 요소 중앙에-->
<!--홈페이지 중앙과 block 요소 중앙을 잘 기억할 것-->

</html>
